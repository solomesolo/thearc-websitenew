<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Buttons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 5px;
        }
        .success { background: #28a745; }
        .warning { background: #ffc107; color: black; }
        .danger { background: #dc3545; }
    </style>
</head>
<body>
    <h1>Test Debug Buttons</h1>
    
    <button onclick="testButton1()" class="success">Test Collection</button>
    <button onclick="testButton2()" class="warning">Test Events</button>
    <button onclick="testButton3()" class="danger">Test Submit</button>
    
    <div id="output" style="margin-top: 20px; padding: 20px; background: white; border-radius: 5px;"></div>

    <script>
        function testButton1() {
            document.getElementById('output').innerHTML = '<h3>Test Collection Button Works!</h3><p>This button is functioning correctly.</p>';
            console.log('Test Collection button clicked!');
        }
        
        function testButton2() {
            document.getElementById('output').innerHTML = '<h3>Test Events Button Works!</h3><p>This button is functioning correctly.</p>';
            console.log('Test Events button clicked!');
        }
        
        function testButton3() {
            document.getElementById('output').innerHTML = '<h3>Test Submit Button Works!</h3><p>This button is functioning correctly.</p>';
            console.log('Test Submit button clicked!');
        }
    </script>
</body>
</html>
